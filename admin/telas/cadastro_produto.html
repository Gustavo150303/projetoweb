<!DOCTYPE html> 
<html lang="pt">

<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Alarcon´s pets / Clientes</title> 
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/componentes/tabela.css"> 
    <link rel="stylesheet" href="../assets/css/componentes/cartao.css">
    <link rel="stylesheet" href="../assets/css/componentes/botao.css">
    <link rel="stylesheet" href="../assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <header class="cabecalho container"> 
        <img src="../assets/img/Alarcon-Pet-Pet-Shop.png" alt="Logotipo" class="cabecalho__logo">
        <nav>
            <ul class="cabecalho__lista-navegacao">
                <li class="cabecalho__link"><a href="#">Dashboard</a></li>
                <li class="cabecalho__link"><a href="./lista_produto.html">Produtos</a></li>
                <li class="cabecalho__link"><a href="./lista_cliente.html">Clientes </a></li>
                <li class="cabecalho__link"><a href="#">Pets</a></li>
            </ul>
        </nav>
    </header>

    <main class="container flex flex--centro flex--coluna"> 
        <section class="cartao cadastro"> 
            <h1 class="cartao__titulo">Cadastrar um produto</h1>
            <form class="flex flex--coluna" data-form> 
                <div class="input-container">
                    <label class="input-label" for="nome">Nome</label>
                    <input name="nome" id="nome" class="input" type="text" placeholder="Digite o seu Nome" required data-nome>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>
                <div class="input-container">
                    <label class="input-label" for="nome">Preço</label>
                    <input name="nome" id="nome" class="input" type="text" placeholder="Digite o seu Nome" required data-nome>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div> 
                <div class="input-container">
                    <label class="input-label" for="email">Descrição</label>
                    <input name="email" id="email" class="input" type="text" placeholder="Digite o seu email" required data-email>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>
                <button type="submit" class="botao">Cadastrar</button>
            </form>
        </section>
    </main>
</body>

<script type="module" src="../controller/cadastraClientes-controller.js"></script>

</html>
